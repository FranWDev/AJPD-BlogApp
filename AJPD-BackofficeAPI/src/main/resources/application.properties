# ============================================
# APPLICATION INFO
# ============================================
spring.application.name=backofficeAPI
server.port=8080
server.servlet.context-path=/
spring.config.import=optional:dotenv:


# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.org.dubini.backofficeAPI=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/tmp/storage/logs/backoffice-api.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# ============================================
# SECURITY & JWT
# ============================================
app.backoffice.password=$2a$12$0qSgrKEbF01HdrL5TrD78e1EzkwbSvu49cAkPtzeg/8leLpj5Y6Gq
# Password plain text: Pr0y3ct0dub1n1_$

# JWT
jwt.secret=${JWT_SECRET}


# Access key hash
security.access.key-hash=${ACCESS_KEY_HASH}

# Límite de tamaño de archivo
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# ============================================
# JACKSON JSON CONFIGURATION
# ============================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Madrid
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.default-property-inclusion=non_null

# ============================================
# DEVTOOLS (Development only)
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=uploads/**,storage/**,logs/**
spring.devtools.restart.additional-exclude=uploads/**,storage/**
spring.devtools.restart.trigger-file=.trigger
spring.devtools.livereload.enabled=true

# ============================================
# ERROR HANDLING
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# REDIS CONFIGURATION (Disabled by default)
# ============================================
#spring.data.redis.enabled=false
#spring.data.redis.host=localhost
#spring.data.redis.port=6379
#spring.data.redis.timeout=2000
#spring.data.redis.database=0
#spring.data.redis.password=

# ============================================
# ACTUATOR (Optional - for monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ============================================
# THYMELEAF (if you're using it for templates)
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ============================================
# INTERNATIONALIZATION
# ============================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=es_ES
spring.web.locale-resolver=fixed

# ============================================
# BANNER
# ============================================
spring.banner.location=classpath:banner.txt

# ============================================
# POSTGRES
# ============================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# FRONTEND API URL
# ============================
frontend.api.url=${FRONTEND_API_URL}